<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDIA PEMBELAJARAN INTERAKTIF | SISTEM TRANSMISI MANUAL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #7b1fa2;
      --secondary-color: #9c27b0;
      --accent-color: #0288d1;
      --text-primary: #333;
      --text-secondary: #666;
      --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --card-background: rgba(255, 255, 255, 0.9);
      --shadow-sm: 0 4px 15px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--background-gradient);
      display: flex;
      flex-direction: column;
      min-height: 70vh;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: rgb(249, 249, 249);
      padding: 1.25rem;
      text-align: center;
      font-size: clamp(0.5rem, 2vw, 0.5rem);
      font-weight: bold;
      position: relative;
      box-shadow: var(--shadow-sm);
    }

    .header-logo {
      height: 35px;
      position: absolute;
      left: 25px;
      top: 50%;
      transform: translateY(-50%);
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: clamp(1rem, 3vw, 2.5rem);
      padding: clamp(2rem, 5vw, 6.25rem) clamp(1rem, 3vw, 3.125rem);
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .menu-item {
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      padding: clamp(1rem, 2vw, 1rem);
      background: var(--card-background);
      border-radius: 20px;
      box-shadow: var(--shadow-md);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 90%;
    }

    .menu-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1;
      border-radius: 20px;
    }

    .menu-item:hover {
      transform: translateY(-10px);
    }

    .menu-item:hover::before {
      opacity: 0.1;
    }

    .menu-icon {
      width: clamp(50px, 10vw, 100px);
      height: clamp(50px, 10vw, 100px);
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto clamp(1rem, 2vw, 1.25rem);
      position: relative;
      transition: all 0.4s ease;
      box-shadow: var(--shadow-sm);
    }

    .menu-item:hover .menu-icon {
      transform: rotate(5deg) scale(1.1);
      box-shadow: var(--shadow-lg);
    }

    .menu-icon i {
      font-size: clamp(2rem, 4vw, 3rem);
      color: var(--primary-color);
      transition: all 0.4s ease;
    }

    .menu-item:hover .menu-icon i {
      transform: scale(1.1);
      color: var(--secondary-color);
    }

    .menu-label {
      font-size: clamp(0.875rem, 1.5vw, 1rem);
      font-weight: 600;
      color: var(--text-primary);
      margin-top: clamp(0.75rem, 1.5vw, 0.938rem);
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .menu-item:hover .menu-label {
      color: var(--primary-color);
      transform: scale(1.05);
    }

    .menu-description {
      font-size: clamp(0.75rem, 1.2vw, 0.875rem);
      color: var(--text-secondary);
      margin-top: clamp(0.5rem, 1vw, 0.625rem);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
      flex-grow: 1;
    }

    .menu-item:hover .menu-description {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      background: linear-gradient(to right, var(--accent-color), #25c5da);
      color: white;
      text-align: center;
      padding: clamp(1rem, 2vw, 1.25rem);
      margin-top: auto;
      box-shadow: var(--shadow-sm);
      font-size: clamp(0.875rem, 1.2vw, 1rem);
    }

    /* Responsive Breakpoints */
    @media (max-width: 1200px) {
      .menu-container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        padding: 4rem 2rem;
      }
    }

    @media (max-width: 992px) {
      .menu-container {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
        padding: 3rem 1.5rem;
      }

      .menu-icon {
        width: 100px;
        height: 100px;
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem;
        font-size: 1rem;
      }

      .header-logo {
        height: 30px;
        left: 15px;
      }

      .menu-container {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        padding: 2rem 1rem;
      }

      .menu-icon {
        width: 80px;
        height: 80px;
      }

      .menu-icon i {
        font-size: 2rem;
      }

      .menu-description {
        display: none;
      }

      .menu-item:hover {
        transform: translateY(-5px);
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 0.875rem;
        padding: 0.875rem;
      }

      .header-logo {
        height: 25px;
        left: 10px;
      }

      .menu-container {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 1.5rem 1rem;
      }

      .menu-item {
        padding: 1rem;
      }

      .menu-icon {
        width: 70px;
        height: 70px;
        margin-bottom: 0.75rem;
      }

      .menu-icon i {
        font-size: 1.75rem;
      }

      .menu-label {
        font-size: 0.875rem;
      }

      footer {
        padding: 0.875rem;
        font-size: 0.75rem;
      }
    }

    /* Touch Device Optimizations */
    @media (hover: none) {
      .menu-description {
        opacity: 1;
        transform: none;
        font-size: 0.75rem;
      }

      .menu-item:hover {
        transform: none;
      }

      .menu-item:hover .menu-icon {
        transform: none;
      }

      .menu-item:active {
        transform: scale(0.98);
      }
    }
  </style>
</head>
<body>

  <header>

  </header>

  <div class="menu-container">

    </div>
    
    <div class="menu-item" onclick="window.location.href='tujuan pembelajaran.html'">

    <div class="menu-item" onclick="window.location.href='materi.html'">

    </div>
    
    <div class="menu-item" onclick="window.location.href='video.html'">

      </div>

    <div class="menu-item" onclick="window.location.href='latian quiz.html'">
      <div class="menu-icon">

      </div>
      <div class="menu-label">EVALUASI</div>
      <div class="menu-description">Evaluasi pembelajaran</div>
    </div>
    <div class="menu-item" onclick="window.location.href='identitas pengembang.html'">
      <div class="menu-icon">

      </div>
      <div class="menu-label">IDENTITAS</div>

    </div>
    

  
  <footer>
    E-LEARNING TRANSMISI MANUAL<br>
    UNIVERSITAS NEGERI SEMARANG
  </footer>

</body>
</html>
