<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATERI | SISTEM TRANSMISI MANUAL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #7b1fa2;
      --secondary-color: #9c27b0;
      --accent-color: #0288d1;
      --text-primary: #333;
      --text-secondary: #666;
      --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --card-background: rgba(255, 255, 255, 0.9);
      --shadow-sm: 0 4px 15px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background-gradient);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1.25rem;
      text-align: center;
      position: relative;
      box-shadow: var(--shadow-sm);
    }

    .back-button {
      position: absolute;
      left: 25px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      opacity: 0.8;
    }

    .container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: clamp(1rem, 5vw, 3rem);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: clamp(1.5rem, 3vw, 2.5rem);
      flex: 1;
    }

    .card {
      background: var(--card-background);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 3px solid var(--primary-color);
    }

    .card-content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex: 1;
    }

    .card-title {
      font-size: clamp(1rem, 1.5vw, 1.25rem);
      font-weight: 600;
      color: var(--primary-color);
      text-align: center;
    }

    .card-button {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    .card-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    .back-button-footer {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            margin: 1rem auto;
            display: block;
            max-width: 150px;
            text-align: center;
            transition: background 0.3s ease;
            user-select: none;
        }

        .back-button-footer:hover {
            background: var(--secondary-color);
        }

    footer {
      background: linear-gradient(to right, var(--accent-color), #26c6da);
      color: white;
      text-align: center;
      padding: 1.25rem;
      margin-top: auto;
    }

    @media (max-width: 1200px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        padding: 2rem;
      }
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        padding: 1.5rem;
        gap: 1.25rem;
      }

      .card img {
        height: 180px;
      }

      .card-content {
        padding: 1.25rem;
      }

      .back-button {
        left: 15px;
      }
    }

    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
        padding: 1rem;
        gap: 1rem;
      }

      .card img {
        height: 160px;
      }

      .card-content {
        padding: 1rem;
      }

      .back-button {
        left: 10px;
      }

      header {
        font-size: 0.9rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    MEDIA PEMBELAJARAN INTERAKTIF | SISTEM TRANSMISI MANUAL
  </header>

  <div class="container">
    <div class="card">
      <img src="pengertian.jpg" alt="Pengertian Transmisi">
      <div class="card-content">
        <div class="card-title">PENGERTIAN TRANSMISI</div>
        <a href="Sub-materi.html" class="card-button">Pelajari Materi</a>
      </div>
    </div>

    <div class="card">
      <img src="TM.jpg" alt="komponen Transmisi">
      <div class="card-content">
        <div class="card-title">KOMPONEN TRANSMISI</div>
        <a href="komponen.html" class="card-button">Pelajari Materi</a>
      </div>
    </div>

    <div class="card">
      <img src="TB.jpg" alt="Troubleshooting">
      <div class="card-content">
        <div class="card-title">TROUBLESHOOTING</div>
        <a href="troubleshooting.html" class="card-button">Pelajari Materi</a>
      </div>
    </div>
  </div>
  <!-- Kembali Button -->
  <button class="back-button-footer" onclick="window.history.back();" aria-label="Kembali ke halaman sebelumnya">Kembali</button>

  <footer>
    E-LEARNING TRANSMISI MANUAL<br>
    UNIVERSITAS NEGERI SEMARANG
  </footer>
</body>
</html>
